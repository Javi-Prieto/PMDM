<div class="card" style="width: 18rem;">
    <img src="{{character.image}}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{character.name}}</h5>
        <ul class="list-group">
            <li class="list-group-item">Gender: {{character.gender}}</li>
            <li class="list-group-item">Planet: {{character.origin.name}}</li>
            <li class="list-group-item">Specie: {{character.species}}</li>
            <li class="list-group-item">Last Location: {{character.location.name}}</li>
        </ul>

        <button  class="btn btn-primary mt-1">Go somewhere</button>
    </div>
</div>
