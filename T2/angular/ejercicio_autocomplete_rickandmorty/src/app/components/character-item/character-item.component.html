<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{character.name}}</mat-card-title>
      <mat-card-subtitle>Specie: {{character.species}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="character.image" alt="Photo of a Rick and Morty character">
    <mat-card-actions>
      <button mat-button>View Details</button>
    </mat-card-actions>
  </mat-card>
