
<div class="card col-3" *ngFor="let alumno of alumnoList">
    <div class="card-body">
      <h5 class="card-title">{{alumno.nombre}}</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">{{alumno.apellidos}}</h6>
      <p class="card-text">Edad: {{alumno.edad}}</p>
      <ul>
        <li *ngFor="let modulo of alumno.modulos">{{modulo.nombre}}</li>
      </ul>
    </div>
  </div>
