<div class="row justify-content-around mt-3">
  <div class="card col-3" *ngFor="let alumno of alumnoList">
    <div class="card-body">
      <h5 class="card-title">{{alumno.nombre}}</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">{{alumno.apellidos}}</h6>
      <p class="card-text">Edad: {{alumno.edad}}</p>
      <h3 class="h5">Sexo</h3>
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gender-male" viewBox="0 0 16 16" *ngIf="alumno.sexo == 'hombre'">
        <path fill-rule="evenodd" d="M9.5 2a.5.5 0 0 1 0-1h5a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-1 0V2.707L9.871 6.836a5 5 0 1 1-.707-.707L13.293 2H9.5zM6 6a4 4 0 1 0 0 8 4 4 0 0 0 0-8z"/>
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gender-female" viewBox="0 0 16 16" *ngIf="alumno.sexo == 'mujer'">
        <path fill-rule="evenodd" d="M8 1a4 4 0 1 0 0 8 4 4 0 0 0 0-8zM3 5a5 5 0 1 1 5.5 4.975V12h2a.5.5 0 0 1 0 1h-2v2.5a.5.5 0 0 1-1 0V13h-2a.5.5 0 0 1 0-1h2V9.975A5 5 0 0 1 3 5z"/>
      </svg>
      <h3 class="h5">Asignaturas</h3>
      <ul>
        <li *ngFor="let asignatura of alumno.modulos">{{asignatura.nombre}} <span class="d-none">{{setHorasAlumno(asignatura.horas)}}</span></li>

      </ul>
      <h3 class="h5">Tipo Matricula</h3>
      <p *ngIf="checkHoras()" class="card-text">Completa</p>
      <p *ngIf="!checkHoras()" class="card-text">Parcial</p>
    </div>
  </div>
</div>
