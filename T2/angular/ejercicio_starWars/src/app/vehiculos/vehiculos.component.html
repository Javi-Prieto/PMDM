<div class="row">
    <div *ngFor="let vehicle of vehiclesList" class="card col-3">
        <img [src]="getUrl(vehicle.url)" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{vehicle.name}}</h5>
          <p class="card-text">{{vehicle.model}}</p>
        </div>
      </div>
</div>
