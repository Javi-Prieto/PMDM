<p>SALESIANOS DAM: Students</p>

<mat-card class="result">
  <mat-card-content>
    <h2 class="example-h2">Columnas a mostrar</h2>

    <section class="example-section">
      <mat-checkbox
          class="example-margin"
          [(ngModel)]="checkId"
          (change)="changeColumns()">
        ID
      </mat-checkbox>
      <mat-checkbox
          class="example-margin"
          [(ngModel)]="checkName"
          (change)="changeColumns()">
        Name
      </mat-checkbox>
      <mat-checkbox
          class="example-margin"
          [(ngModel)]="checkAge"
          (change)="changeColumns()">
        Age
      </mat-checkbox>
      <mat-checkbox
          class="example-margin"
          [(ngModel)]="checkSex"
          (change)="changeColumns()">
        Sex
      </mat-checkbox>
      <!--<mat-checkbox
          class="example-margin"
          [(ngModel)]="checkSub"
          (change)="changeColumns()">
        Subjects
      </mat-checkbox>-->
      <mat-checkbox
          class="example-margin"
          [(ngModel)]="checkPer"
          (change)="changeColumns()">
        Percent of Total subjects
      </mat-checkbox>
      <mat-checkbox
          class="example-margin"
          [(ngModel)]="checkPaid"
          (change)="changeColumns()">
        Paid
      </mat-checkbox>
      
    </section>
  </mat-card-content>
</mat-card>

<table mat-table [dataSource]="studentList" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} {{element.lastname}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="sex">
    <th mat-header-cell *matHeaderCellDef> Sex </th>
    <td mat-cell *matCellDef="let element" > 
      <span >{{getSex(element.sex)}}</span>
    </td>
  </ng-container>
  <!--
  <ng-container matColumnDef="subjects">
    <th mat-header-cell *matHeaderCellDef> Subjects </th>
    <td mat-cell *matCellDef="let element" >
      <span >{{element.subjects[0].name}}</span> 
    </td>
  </ng-container>-->
  <ng-container matColumnDef="percent">
    <th mat-header-cell *matHeaderCellDef> Percent of Total subjects </th>
    <td mat-cell *matCellDef="let element" >
      <span >{{getProgressBar(element)}} %</span> 
    </td>
  </ng-container>

  <ng-container matColumnDef="paid">
    <th mat-header-cell *matHeaderCellDef> Paid </th>
    <td mat-cell *matCellDef="let element" >
      <span >{{getPaidString(element)}}</span> 
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
