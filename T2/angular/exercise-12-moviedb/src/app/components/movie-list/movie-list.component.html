<nav class="d-flex justify-content-center mt-2">
    <ngb-pagination 
    [collectionSize]="movieCount" 
    [pageSize]="20" 
    [maxSize]="3" 
    [rotate]="true" 
    [(page)]="actualPage" 
    (pageChange)="loadNewPage()" class="align-self-centers" aria-label="Default pagination"></ngb-pagination>
</nav>
<div class="row m-auto">
    <app-movie-item class="col-3 mt-2" *ngFor="let movie of movieList" [movie]="movie"></app-movie-item>
</div>
